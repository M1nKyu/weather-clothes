<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        /* 계절별 배경 이미지 */
        body[data-season='spring'] {
            background-image: url('/images/spring.jpg');
        }
        body[data-season='summer'] {
            background-image: url('/images/summer.jpg');
        }
        body[data-season='autumn'] {
            background-image: url('/images/autumn.jpg');
        }
        body[data-season='winter'] {
            background-image: url('/images/winter.jpg');
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }

        /* 테이블과 텍스트의 가독성을 위한 스타일 */
        table, h1, h2, span {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <title>Main Weather Page</title>
</head>
<body th:data-season="${season}">
<h1>메인페이지 입니다.</h1>
<span>지역 선택으로 이동:</span>
<a href="/location/select" class="button">Go</a>

<!-- 날씨 데이터가 존재할 때 -->
<div th:if="${weatherData != null}">
    <h2>Weather Forecast</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Base Date</th>
            <th>Base Time</th>
            <th>Forecast Date</th>
            <th>Forecast Time</th>
            <th>NX</th>
            <th>NY</th>
            <th>Temperature (°C)</th>
            <th>Precipitation (mm)</th>
            <th>East-West Wind (m/s)</th>
            <th>North-South Wind (m/s)</th>
            <th>Humidity (%)</th>
            <th>Precipitation Type</th>
            <th>Wind Direction (°)</th>
            <th>Wind Speed (m/s)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="weather : ${weatherData}">
            <td th:text="${weather.baseDate}"></td>
            <td th:text="${weather.baseTime}"></td>
            <td th:text="${weather.fcstDate}"></td>
            <td th:text="${weather.fcstTime}"></td>
            <td th:text="${weather.nx}"></td>
            <td th:text="${weather.ny}"></td>
            <td th:text="${weather.t1h}"></td>
            <td th:text="${weather.rn1}"></td>
            <td th:text="${weather.uuu}"></td>
            <td th:text="${weather.vvv}"></td>
            <td th:text="${weather.reh}"></td>
            <td th:text="${weather.pty}"></td>
            <td th:text="${weather.vec}"></td>
            <td th:text="${weather.wsd}"></td>
        </tr>
        </tbody>
    </table>
    <span th:text="${clothingRecommendations}"></span>
</div>

<!-- 날씨 데이터가 없을 때 -->
<div th:if="${weatherData == null}" class="error-message">
    <p th:text="${message}">Location data not found in cookies.</p>
</div>
</body>
</html>
