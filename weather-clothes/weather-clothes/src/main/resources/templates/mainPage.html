<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>메인페이지 입니다.</h1>
<span>지역 선택으로 이동:</span>
<a href="/location/select" class="button">Go</a>

<div id="message"></div>
<div id="weatherOutput"></div>

<script>
    window.onload = function() {
        fetch('/weather/fetchData', {
            method: 'POST',
            credentials: 'include' // 쿠키를 포함하여 요청
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").innerText = data.message;

            // fetchWeather 요청을 fetchData 요청의 성공 콜백 안으로 이동
            fetch('/weather/fetchWeather', {
                method: 'GET',
                credentials: 'include' // 쿠키를 포함하여 요청
            })
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    // 날씨 데이터를 출력할 div 요소에 추가
                    const weatherOutput = document.getElementById("weatherOutput");
                    weatherOutput.innerHTML = ""; // 기존 내용 삭제
                    data.forEach(weather => {
                        const weatherInfo = document.createElement("div");
                        weatherInfo.innerText = `Date: ${weather.baseDate}, Time: ${weather.baseTime}, NX: ${weather.nx}, NY: ${weather.ny}, time: ${weather.fcstTime}, 온도: ${weather.t1h}`;
                        weatherOutput.appendChild(weatherInfo);
                    });
                } else {
                    document.getElementById("message").innerText = data.message; // 오류 메시지 출력
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
    };
</script>
</body>
</html>
