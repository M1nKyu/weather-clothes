<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .weather-info {
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="weather-info" th:if="${weatherData != null}">
    <h1>날씨 정보</h1>
    <p>기준 날짜: <span th:text="${weatherData.baseDate}"></span></p>
    <p>기준 시간: <span th:text="${weatherData.baseTime}"></span></p>
    <p>카테고리: <span th:text="${weatherData.category}"></span></p>
    <p>X 좌표: <span th:text="${weatherData.nx}"></span></p>
    <p>Y 좌표: <span th:text="${weatherData.ny}"></span></p>
    <p>관측 값: <span th:text="${weatherData.obsrValue}"></span></p>
    <p>온도: <span th:text="${weatherData.temperature}"></span></p>
    <p>습도: <span th:text="${weatherData.humidity}"></span></p>
</div>

<div class="error" th:if="${error != null}">
    <p th:text="${error}"></p>
</div>

<form action="#" th:action="@{/weather}" method="get">
    <label for="nx">X 좌표:</label>
    <input type="text" id="nx" name="nx" required>

    <label for="ny">Y 좌표:</label>
    <input type="text" id="ny" name="ny" required>

    <button type="submit">날씨 조회</button>
</form>
</body>
</html>
