<!-- templates/select-location.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Location</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .location-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div class="location-form">
    <h2>지역 선택</h2>
    <div class="form-group">
        <label for="region">시/도</label>
        <select id="region" name="region">
            <option value="">선택하세요</option>
            <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="district">구/군</label>
        <select id="district" name="district" disabled>
            <option value="">선택하세요</option>
        </select>
    </div>
    <div class="form-group">
        <label for="town">동/읍/면</label>
        <select id="town" name="town" disabled>
            <option value="">선택하세요</option>
        </select>
    </div>
    <button id="saveButton" disabled>확인</button>
</div>

<script>
        $(document).ready(function() {
            $('#region').change(function() {
                const region = $(this).val();
                if (region) {
                    $.get('/location/districts', { region: region })
                        .done(function(districts) {
                            $('#district').prop('disabled', false);
                            $('#district').empty()
                                .append('<option value="">선택하세요</option>');
                            districts.forEach(function(district) {
                                $('#district').append(
                                    $('<option></option>').val(district).text(district)
                                );
                            });
                            $('#town').prop('disabled', true)
                                .empty()
                                .append('<option value="">선택하세요</option>');
                            $('#saveButton').prop('disabled', true);
                        });
                } else {
                    $('#district').prop('disabled', true);
                    $('#town').prop('disabled', true);
                    $('#saveButton').prop('disabled', true);
                }
            });

            $('#district').change(function() {
                const region = $('#region').val();
                const district = $(this).val();
                if (district) {
                    $.get('/location/towns', {
                        region: region,
                        district: district
                    })
                    .done(function(towns) {
                        $('#town').prop('disabled', false);
                        $('#town').empty()
                            .append('<option value="">선택하세요</option>');
                        towns.forEach(function(town) {
                            $('#town').append(
                                $('<option></option>').val(town).text(town)
                            );
                        });
                        $('#saveButton').prop('disabled', true);
                    });
                } else {
                    $('#town').prop('disabled', true);
                    $('#saveButton').prop('disabled', true);
                }
            });

            $('#town').change(function() {
                $('#saveButton').prop('disabled', !$(this).val());
            });

            $('#saveButton').click(function() {
                const region = $('#region').val();
                const district = $('#district').val();
                const town = $('#town').val();

                $.post('/location/save', {
                    region: region,
                    district: district,
                    town: town
                })
                .done(function(response) {
                    alert('지역 설정이 완료되었습니다.');
                    window.location.href = '/'; // 메인 페이지로 이동
                })
                .fail(function(xhr) {
                    alert('지역 설정 중 오류가 발생했습니다.');
                });
            });
        });
    </script>
</body>
</html>
